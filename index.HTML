<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku</title>
    <link
      rel="icon"
      sizes="192x192"
      href="https://pbs.twimg.com/profile_images/1047734344327077888/fB9vXLeW_400x400.jpg"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <header>
      <h1 class="tcenter">Sudoku</h1>
    </header>

    <main>
      <section class="setup">
        <h2>Choose Difficulty</h2>
        <div class="diff">
          <button class="diffbtn" id="easydiff" onClick="changeDifficulty(1)">
            Easy
          </button>
          <button class="diffbtn" id="mediumdiff" onClick="changeDifficulty(2)">
            Medium
          </button>
          <button class="diffbtn" id="harddiff" onClick="changeDifficulty(3)">
            Hard
          </button>
        </div>
      </section>

      <section class="game">
        <div id="board"></div>
      </section>

      <section class="resval">
        <div class="buttons">
          <button class="val" onClick="validate()">Validate</button>
          <button class="val" onClick="reset()">Reset</button>
        </div>
      </section>
    </main>

    <footer>
      <p class="tcenter">Made with ❤️ by [Your Name]</p>
    </footer>
  </body>
</html>
